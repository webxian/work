<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="3000">
<!-- 轮播（Carousel）指标 -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>   
<!-- 轮播（Carousel）项目 -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://placehold.it/1270x300" alt="First slide">
    </div>
    <div class="item">
      <img src="http://placehold.it/1270x300" alt="Second slide">
    </div>
    <div class="item">
      <img src="http://placehold.it/1270x300" alt="Third slide">
    </div>
  </div>
<!-- 轮播（Carousel）导航 -->
  <a class="carousel-control left" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  </a>
  <a class="carousel-control right" href="#carousel-example-generic" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  </a>
</div>
