<h1>后天不上课</h1>
同意人数：{{agreeNum}}
不同意人数：{{disAgreeNum}}
<hr>
<h3>该提议被：<i [ngClass]="{'passed':isPassed,'denied':!isPassed}">{{isPassed?'通过':'拒绝'}}</i></h3>
<hr>
<input type="text" [(ngModel)]="name" id="target">
<button (click)="doAdd()">添加</button>
<hr>
<div *ngFor="let item of items">

   <app-vote-item [username]="item" (vote)="changeNums($event)"></app-vote-item>

</div>


<span>
<pre>
    页面初始化，同意人数和拒绝人数都是0，下面是空的，
    在输入框中输入名字，点击添加，
    多一个&lt;vote-item&gt;
    两个按钮都能点击，当点击任意一个按钮后。两个按钮都不能再次点击
    同时上面的对应的同意人数或者拒绝人数+1
</pre>

</span>
