<div class="thumbnail">
    <img src="http://placehold.it/320x150" alt="...">
    <div class="caption">
      <h4>
        <a href="#">{{book.title}}</a>
        <span class="pull-right">{{ book.price | currency : 'USD' : true }}</span>
      </h4>
      <p>{{book.content}}</p>
      <p>
        <app-star [star]=book.star></app-star>
      </p>
    </div>
  </div>
